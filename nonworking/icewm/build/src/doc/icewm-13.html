<H2><A NAME="keys"></A> <A NAME="s13">13.</A> <A HREF="icewm.html#toc13">Keys </A></H2>


<P>Icewm allows launching of arbitrary programs with any key combination. This is
configured in the <CODE>
<A HREF="icewm-7.html#lib">libpath</A>/<B>keys</B></CODE> file.</P>
<P>Syntax of the file is like this:</P>
<P><B>key</B> "key combination" program options...</P>
<P>For example:
<PRE>
key "Alt+Ctrl+t" xterm
</PRE>
</P>
